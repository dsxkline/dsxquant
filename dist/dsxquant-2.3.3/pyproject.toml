[project]
name = "dsxquant"
version = "2.3.3"
authors = [
  { name="fangyunsm", email="934476300@qq.com" },
]
description = "Dsxquant 是一个基于python语言开发的的量化工具箱，主要特征是其工具属性，专为上层策略应用提供服务。"
readme = "README.md"
requires-python = ">=3.7"
dependencies=[
        'dsxindexer>=1.0.0',
        'Flask==2.3.2',
        'numpy==1.23.4',
        'pandas==1.5.1',
        'prettytable==3.7.0',
        'progressbar33==2.4',
        'Deprecated==1.2.13',
    ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}
[project.urls]
"Homepage" = "https://github.com/dsxkline/dsxquant"
"Bug Tracker" = "https://github.com/dsxkline/dsxquant/issues"